<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="title">
        <h1>Currency Converter</h1>
    </div>
    <div id="row">
        <div class="currency-choice">
            <h2>Initial currency</h2>
            <select class="currency-dropdown" name="1-currency-dropdown">
                <option value="default"></option>
            </select>
        </div>
        <div id="amount-input">
            <h2>Enter amount</h2>
            <input type="number" id="amount">
        </div>
        <div class="currency-choice">
            <h2>New currency</h2>
            <select class="currency-dropdown" name="2-currency-dropdown">
                <option value="default"></option>
            </select>
        </div>
    </div>
    <div id="row">
        <button id="convert">Convert</button>
    </div>

    <div id="result">
        <h1>999 USD to GBP is</h1>
    </div>
</body>
</html>
